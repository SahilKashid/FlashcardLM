<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashcardLM</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polygon points='13 2 3 14 12 14 11 22 21 10 12 10 13 2'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for sleeker look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #18181b; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #52525b; }

      /* Markdown Content Styling */
      .markdown-content {
        font-size: 1rem;
        line-height: 1.6;
        width: 100%;
      }
      .markdown-content p { margin-bottom: 0.75em; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { 
        font-weight: 600; 
        margin-top: 1em; 
        margin-bottom: 0.5em; 
        color: #e4e4e7;
      }
      .markdown-content strong { color: #22d3ee; font-weight: 600; }
      .markdown-content em { color: #a1a1aa; font-style: italic; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; text-align: left; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; text-align: left; }
      .markdown-content li { margin-bottom: 0.25em; }
      .markdown-content code { 
        background-color: #27272a; 
        padding: 0.2em 0.4em; 
        border-radius: 0.25em; 
        font-family: monospace; 
        font-size: 0.9em;
        color: #f472b6;
      }
      .markdown-content pre { 
        background-color: #18181b; 
        padding: 1em; 
        border-radius: 0.5em; 
        overflow-x: auto; 
        margin-bottom: 1em;
        border: 1px solid #27272a;
        text-align: left;
      }
      .markdown-content pre code { 
        background-color: transparent; 
        padding: 0; 
        color: #e4e4e7; 
      }
      .markdown-content blockquote { 
        border-left: 3px solid #6366f1; 
        padding-left: 1em; 
        color: #a1a1aa; 
        font-style: italic;
        margin-bottom: 1em;
      }
      .markdown-content table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-bottom: 1em; 
        font-size: 0.9em;
      }
      .markdown-content th { 
        border-bottom: 2px solid #3f3f46; 
        padding: 0.5em; 
        text-align: left; 
        font-weight: 600;
        color: #e4e4e7;
      }
      .markdown-content td { 
        border-bottom: 1px solid #27272a; 
        padding: 0.5em; 
        color: #d4d4d8;
      }
      /* KaTeX Specific Adjustments */
      .katex-display {
        margin: 1em 0;
        overflow-x: auto;
        overflow-y: hidden;
      }
      /* Cloze Styles */
      .cloze-hidden {
        background-color: #3f3f46;
        color: transparent;
        border-radius: 4px;
        padding: 0 4px;
        font-weight: bold;
        user-select: none;
        cursor: help;
      }
      .cloze-revealed {
        color: #34d399;
        font-weight: bold;
      }
      .cloze-hint {
        color: #a1a1aa;
        font-size: 0.9em;
        font-weight: bold;
      }
    </style>
  <script type="importmap">
{

    "remark-math": "https://esm.sh/remark-math@6.0.0?bundle",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "rehype-raw": "https://esm.sh/rehype-raw@7.0.0?bundle",
    "remark-breaks": "https://esm.sh/remark-breaks@4.0.0?bundle"
  }
}
</script>
</head>
